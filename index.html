<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Conversación Aleatoria</title>
    <!-- PWA Metadata para optimizar la experiencia "Añadir a pantalla de inicio" -->
    <meta name="theme-color" content="#4f46e5">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://placehold.co/192x192/4f46e5/ffffff?text=C">
    <link rel="icon" href="https://placehold.co/192x192/4f46e5/ffffff?text=C">
    
    <!-- Incluyendo Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb;
        }
        .card-shadow {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        /* Estilos específicos para las etiquetas de categoría */
        .tag-divertida { background-color: #3b82f6; }
        .tag-pensar { background-color: #10b981; }
        .tag-picante { background-color: #ef4444; }
        .tag-mayores { background-color: #f97316; }
        .tag-profunda { background-color: #9333ea; }
        .tag-otra { background-color: #6b7280; }
        /* Transición simple para el panel admin */
        .admin-panel-hidden {
            max-height: 0;
            overflow: hidden;
            padding-top: 0 !important;
            padding-bottom: 0 !important;
            opacity: 0;
            transition: max-height 0.5s ease-in-out, opacity 0.5s ease-in-out, padding 0.5s ease-in-out;
        }
        .admin-panel-visible {
            max-height: 1000px; /* Suficientemente grande para el contenido */
            opacity: 1;
            padding-top: 1.5rem; /* pt-6 */
            padding-bottom: 1.5rem; /* pb-6 */
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <!-- Contenedor Principal de la Aplicación -->
    <div class="w-full max-w-md bg-white rounded-xl card-shadow p-6 space-y-6">

        <header class="text-center">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Dame Conversación</h1>
            <p class="text-gray-500">Inicia una charla con preguntas y párrafos aleatorios.</p>
        </header>

        <!-- Área de la Frase -->
        <div id="quote-card" class="min-h-[200px] flex flex-col justify-between p-6 bg-indigo-50 rounded-lg border-2 border-indigo-200 transition-all duration-300">
            <p id="quote-text" class="text-xl text-gray-800 font-medium italic text-center transition-opacity duration-500 opacity-100">
                ¡Presiona el botón para iniciar una conversación!
            </p>
            <div id="tags-container" class="mt-4 flex flex-wrap justify-center gap-2">
                <!-- Las etiquetas se insertarán aquí -->
            </div>
        </div>

        <!-- Botón de Acción -->
        <div class="flex justify-center">
            <button id="generate-button" class="w-full py-3 px-6 bg-indigo-600 text-white font-semibold text-lg rounded-full hover:bg-indigo-700 transition duration-150 transform hover:scale-[1.02] active:scale-[0.98] focus:outline-none focus:ring-4 focus:ring-indigo-500 focus:ring-opacity-50 shadow-lg shadow-indigo-500/50">
                Dame Conversación
            </button>
        </div>
        
        <!-- Botón para Abrir/Cerrar el Panel de Administración -->
        <div class="pt-4 border-t border-gray-100 flex justify-center">
            <button id="admin-toggle" class="text-sm text-indigo-500 hover:text-indigo-700 font-medium focus:outline-none">
                Mostrar Panel de Administración
            </button>
        </div>

        <!-- Panel de Administración (Inicialmente Oculto) -->
        <div id="admin-panel" class="bg-gray-50 rounded-lg admin-panel-hidden pt-6 pb-6 border-t border-gray-200">
            <h2 class="text-xl font-semibold text-gray-800 mb-4 text-center">Añadir Nueva Frase</h2>
            <form id="add-phrase-form" class="space-y-4">
                <div>
                    <label for="phrase-text-input" class="block text-sm font-medium text-gray-700 mb-1">Frase o Pregunta</label>
                    <textarea id="phrase-text-input" rows="3" required class="w-full p-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" placeholder="Escribe tu pregunta de conversación aquí..."></textarea>
                </div>
                <div>
                    <label for="phrase-tags-input" class="block text-sm font-medium text-gray-700 mb-1">Etiquetas (separadas por coma)</label>
                    <input type="text" id="phrase-tags-input" required class="w-full p-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" placeholder="ej: divertida, pensar, mayores">
                </div>
                <button type="submit" class="w-full py-2 bg-green-500 text-white font-semibold rounded-lg hover:bg-green-600 transition duration-150 shadow-md">
                    Guardar Frase
                </button>
            </form>
        </div>


        <footer class="text-center text-sm text-gray-400">
            Base de datos local y selección aleatoria.
        </footer>

    </div>

    <script>
        // --- 0. Configuración y Base de Datos por Defecto ---
        const LOCAL_STORAGE_KEY = 'conversation_starters_v1';
        
        const defaultStarters = [
            { id: 1, text: "¿Qué creencia popular o moda te parece completamente ridícula, y por qué?", tags: ["divertida", "pensar"] },
            { id: 2, text: "Describe el sabor de la electricidad. Si tuvieras que hacerlo, ¿qué dirías?", tags: ["divertida"] },
            { id: 3, text: "Si tuvieras la certeza de que tu vida sería perfectamente segura y cómoda, pero nunca emocionante, ¿la aceptarías?", tags: ["pensar", "profunda"] },
            { id: 4, text: "Si pudieras darle un solo consejo a tu 'yo' de 18 años, ¿cuál sería y por qué?", tags: ["pensar", "profunda"] },
            { id: 5, text: "Imagina que la humanidad vive en una simulación. ¿Qué error o 'bug' has notado en tu vida últimamente?", tags: ["divertida", "pensar"] },
            { id: 6, text: "Hablemos de secretos y fantasías. ¿Cuál es el riesgo más grande que has tomado por algo que realmente deseabas?", tags: ["picante", "mayores"] },
            { id: 7, text: "¿Qué cosa haces 'a escondidas' que te da mucha vergüenza admitir, pero que disfrutas enormemente?", tags: ["picante"] },
            { id: 8, text: "Si pudieras cambiar una ley física del universo, ¿cuál sería y cómo la usarías?", tags: ["pensar"] },
            { id: 9, text: "El acto de amar y ser amado es, quizás, la experiencia más compleja. ¿Crees que el amor es una elección o simplemente una reacción química incontrolable? Argumenta tu punto.", tags: ["profunda", "pensar"] },
            { id: 10, text: "¿Cuál es tu recuerdo más embarazoso de la escuela secundaria, y cómo te sientes al respecto ahora?", tags: ["divertida"] }
        ];

        let conversationStarters = [];
        let lastQuoteId = null;

        // --- 1. Funciones de Persistencia (localStorage) ---

        /** Carga las frases desde localStorage, o usa las por defecto si no hay nada guardado. */
        function loadPhrasesFromLocal() {
            try {
                const storedPhrases = localStorage.getItem(LOCAL_STORAGE_KEY);
                if (storedPhrases) {
                    conversationStarters = JSON.parse(storedPhrases);
                    console.log(`[App] Frases cargadas: ${conversationStarters.length} en total.`);
                } else {
                    // Inicializar con las frases por defecto y guardarlas por primera vez
                    conversationStarters = defaultStarters;
                    savePhrasesToLocal();
                    console.log(`[App] Inicializando con ${conversationStarters.length} frases por defecto.`);
                }
            } catch (error) {
                console.error("Error al cargar frases desde localStorage:", error);
                // Si falla, usar por defecto
                conversationStarters = defaultStarters;
            }
        }

        /** Guarda el array actual de frases en localStorage. */
        function savePhrasesToLocal() {
            try {
                localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(conversationStarters));
                console.log(`[App] Frases guardadas en localStorage. Total: ${conversationStarters.length}`);
            } catch (error) {
                console.error("Error al guardar frases en localStorage:", error);
                // Mostrar un mensaje de error al usuario si el almacenamiento falla (ej. cuota excedida)
                // (Opcional: usar un modal en lugar de console.error)
            }
        }
        
        // --- 2. Elementos del DOM ---
        const quoteTextElement = document.getElementById('quote-text');
        const tagsContainer = document.getElementById('tags-container');
        const generateButton = document.getElementById('generate-button');
        const adminToggle = document.getElementById('admin-toggle');
        const adminPanel = document.getElementById('admin-panel');
        const addPhraseForm = document.getElementById('add-phrase-form');
        const phraseTextInput = document.getElementById('phrase-text-input');
        const phraseTagsInput = document.getElementById('phrase-tags-input');

        // Función auxiliar para obtener la clase de color para cada tag
        function getTagClass(tag) {
            const normalizedTag = tag.toLowerCase().trim();
            switch (normalizedTag) {
                case 'divertida': return 'tag-divertida';
                case 'pensar': return 'tag-pensar';
                case 'picante': return 'tag-picante';
                case 'mayores': return 'tag-mayores';
                case 'profunda': return 'tag-profunda';
                default: return 'tag-otra'; // Para otras etiquetas no definidas
            }
        }

        // --- 3. Lógica Principal de Frases ---
        
        function getRandomQuote() {
            if (conversationStarters.length === 0) {
                return { text: "No hay frases disponibles. ¡Añade algunas en el Panel de Administración!", tags: ["otra"] };
            }

            let randomIndex;
            let selectedQuote;

            // Bucle para asegurar que la nueva frase no sea la misma que la anterior
            do {
                randomIndex = Math.floor(Math.random() * conversationStarters.length);
                selectedQuote = conversationStarters[randomIndex];
            } while (selectedQuote.id === lastQuoteId && conversationStarters.length > 1);

            lastQuoteId = selectedQuote.id;
            return selectedQuote;
        }

        function displayQuote() {
            // Deshabilitar botón durante la transición
            generateButton.disabled = true;
            generateButton.textContent = 'Pensando...';
            
            // Iniciar la animación de opacidad para el texto
            quoteTextElement.classList.add('opacity-0');

            setTimeout(() => {
                const quote = getRandomQuote();

                // Actualizar el texto
                quoteTextElement.textContent = quote.text;

                // Actualizar las etiquetas
                tagsContainer.innerHTML = ''; // Limpiar etiquetas anteriores
                quote.tags.forEach(tag => {
                    const tagElement = document.createElement('span');
                    tagElement.textContent = tag.toUpperCase();
                    // Usamos el tag 'profunda' que añadimos en la clase CSS
                    tagElement.className = `px-3 py-1 text-xs font-semibold rounded-full text-white shadow-md ${getTagClass(tag)}`;
                    tagsContainer.appendChild(tagElement);
                });

                // Restaurar la opacidad y habilitar el botón
                quoteTextElement.classList.remove('opacity-0');
                generateButton.textContent = 'Dame Conversación';
                generateButton.disabled = false;
            }, 300); // Duración de la animación de opacidad
        }


        // --- 4. Lógica del Panel de Administración ---

        function toggleAdminPanel() {
            const isHidden = adminPanel.classList.toggle('admin-panel-hidden');
            adminPanel.classList.toggle('admin-panel-visible', !isHidden);
            adminToggle.textContent = isHidden ? 'Mostrar Panel de Administración' : 'Ocultar Panel de Administración';
        }
        
        function handleAddPhrase(event) {
            event.preventDefault();

            const text = phraseTextInput.value.trim();
            const tagsInput = phraseTagsInput.value.trim();

            if (!text || !tagsInput) return; // Validación básica

            // Convertir la cadena de tags separada por coma a un array de strings limpio
            const tagsArray = tagsInput.split(',')
                                       .map(tag => tag.trim().toLowerCase())
                                       .filter(tag => tag.length > 0);

            if (tagsArray.length === 0) {
                 // Usar una notificación interna en lugar de alert()
                 alertNotification("Por favor, introduce al menos una etiqueta válida.", "red");
                 return;
            }

            // Generar un ID único (usando timestamp o UUID simple)
            const newId = Date.now(); 

            const newPhrase = {
                id: newId,
                text: text,
                tags: tagsArray
            };

            // 1. Añadir al array local
            conversationStarters.push(newPhrase);
            
            // 2. Persistir en localStorage
            savePhrasesToLocal();

            // 3. Limpiar el formulario y dar feedback
            phraseTextInput.value = '';
            phraseTagsInput.value = '';
            
            alertNotification(`¡Frase añadida! Total: ${conversationStarters.length}`, "green");
            // Opcional: mostrar la nueva frase
            // displayQuote();
        }

        // --- NOTIFICACIÓN SIMPLE (Sustituye a alert) ---
        function alertNotification(message, color) {
            const originalText = generateButton.textContent;
            generateButton.textContent = message;
            generateButton.classList.add(`bg-${color}-500`);
            generateButton.classList.remove('bg-indigo-600', 'hover:bg-indigo-700');

            setTimeout(() => {
                generateButton.textContent = originalText;
                generateButton.classList.remove(`bg-${color}-500`);
                generateButton.classList.add('bg-indigo-600', 'hover:bg-indigo-700');
            }, 1500);
        }

        // --- 5. Inicialización y Event Listeners ---
        
        // Cargar datos al inicio
        loadPhrasesFromLocal();

        // Si ya hay frases, muestra una frase inicial.
        if (conversationStarters.length > 0) {
             setTimeout(displayQuote, 50);
        }

        // Event Listeners
        generateButton.addEventListener('click', displayQuote);
        adminToggle.addEventListener('click', toggleAdminPanel);
        addPhraseForm.addEventListener('submit', handleAddPhrase);

    </script>
